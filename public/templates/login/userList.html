
<div class="input-field">
          <input placeholder="Buscar" id="search" ng-model="searchText" type="search">
          <label for="search"><i class="fa fa-search"></i></label>
          <i class="material-icons fa fa-times"></i>
</div>



<table class="striped" at-table at-paginated at-list="usersList | filter:filterText" at-config="configTable">
  <thead></thead>
  <tbody>
    <tr>
      <td at-implicit at-sortable at-attribute="Usuario" width="150" at-initial-sorting="asc">{{item.username}}</td>
      <td at-implicit at-sortable at-attribute="Rol"  width="250">{{labelRol[item.rol-1]}}</td>
    </tr>
  </tbody>
</table>



<div class="center-align show-on-medium-and-up hide-on-med-and-down" ng-show="!preloader">
	<at-pagination at-list="usersList" at-config="configTable"></at-pagination>
</div>


<div class="center-align hide-on-med-and-up show-on-medium-and-down" ng-show="!preloader">
  <at-pagination at-list="usersList" at-config="configTableMobile"></at-pagination>
</div>




<div class="center-align">
<div class="preloader-wrapper max active" ng-show="preloader">
    <div class="spinner-layer spinner-grey-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
</div>
</div>
