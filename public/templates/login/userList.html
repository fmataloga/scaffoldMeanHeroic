<input type="text" ng-model="busqueda">
<table class="table table-striped" at-table at-paginated at-list="usersList | filter: busqueda" at-config="configTable">
  <thead></thead>
  <tbody>
    <tr>
      <td at-implicit at-sortable at-attribute="Usuario" width="150" at-initial-sorting="asc">{{item.username}}</td>
      <td at-implicit at-sortable at-attribute="rol"  width="250"></td>
    </tr>
  </tbody>
</table>

<at-pagination at-list="personList" at-config="configTable"></at-pagination>
