<div class="row">
				<h2 class="white-text center ">{{titleLoginController}}</h2>
			</div>
			<div class="row">
				<div class="col s12 m8 offset-m2 l4 offset-l4 z-depth-4 card-panel login-form ">
					<div class="row">
						<div class="input-field col s12 center">
							<img src="images/default-user.png" alt="" class="circle responsive-img valign profile-image-login">
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">account_circle</i>
							<input id="icon_prefix" type="text" class="validate">
							<label for="icon_prefix">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">lock</i>
							<input id="password" type="password">
							<label for="password" class="">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m12 l12  login-text">
							<input type="checkbox" id="remember-me">
							<label for="remember-me">Remember me</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<a href="index.html" class="btn waves-effect waves-light col s12">Login</a>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 m6 l6">
							<p class="margin medium-small"><a href="#">Register Now!</a></p>
						</div>
						<div class="input-field col s6 m6 l6">
							<p class="margin right-align medium-small"><a href="#">Forgot password ?</a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
