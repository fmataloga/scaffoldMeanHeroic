<div class="alert alert-success" ng-show="result">{{result}}</div>
<div class="container">
    <div class="row">
        <h1 class="text-center space">Install Template</h1>
    </div>

    <div class="row col-lg-offset-6 col-md-offset-6 col-xs-offset-6" ng-show="spinner">
        <i class="fa fa-spinner fa-spin fa-5x position-spinner"></i>
    </div>
    <form class="col-md-4 col-md-offset-4 row" ng-submit="save()" method='POST' enctype='multipart/form-data'>
        <input class="col-md-12" type="file" name='file' uploader-model='file'>
        <input class="col-md-12 btn btn-primary" type="submit" value='Upload'>
    </form>
</div>
